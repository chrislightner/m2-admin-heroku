<div class="modal-header">
    <h3>Delete {{ product.shortName }}?</h3>
</div>
<div class="modal-body">
	<p>
		Are you sure you want to delete {{ product.name }}? This will break any campaigns that may be using this product.
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Delete {{ product.shortName }}</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
