<div class="header">
    <div class="pull-right">
        <strong>{{ currentUser.username | capitalize }}</strong>&nbsp;&nbsp;&nbsp;<a href="#" ng-click="logout()">Logout <i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <img src="images/logo-button.png" class="logo">
    <h1>Microsite Administration</h1>

    <ul class="nav nav-tabs">
        <li><a href="#/campaigns">Manage Campaigns</a></li>
        <li><a href="#/groups">Manage Groups</a></li>
        <li><a href="#/products">Manage Products</a></li>
        <li class="active" ng-show="currentUser.role == 1"><a href="#/users">Manage Users</a></li>
    </ul>
</div>


<div class="slide-reveal">
    <a ng-href="#/users">
        <span class="glyphicon glyphicon-arrow-left"></span>
        Back to Users
    </a>
    <div class="page-header">
        <h2>Create a New User</h2>
    </div>

    <form class="form-horizontal" role="form" ng-submit="submitCreateUser(user)">

        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">General</h3></div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="username" class="col-lg-4 control-label">Username</label>
                    <div class="col-lg-8">
                        <input type="text" name="username" id="username" class="form-control" ng-model="user.username" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="first-name" class="col-lg-4 control-label">First Name</label>
                    <div class="col-lg-8">
                        <input type="text" name="first-name" id="first-name" class="form-control" ng-model="user.fname" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name" class="col-lg-4 control-label">Last Name</label>
                    <div class="col-lg-8">
                        <input type="text" name="last-name" id="last-name" class="form-control" ng-model="user.lname" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-lg-4 control-label">Email</label>
                    <div class="col-lg-8">
                        <input type="text" name="email" id="email" class="form-control" ng-model="user.email" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role" class="col-lg-4 control-label">Role</label>
                    <div class="col-lg-8">

                        <select name="role" id="role" class="form-control" ng-model="user.role" ng-options="role.name for role in roles">
                            <option value="">-- choose role --</option>
                        </select>

                    </div>

                </div>

            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg">
    </form>

</div>
