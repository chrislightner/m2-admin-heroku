<div class="modal-header">
    <h3>Delete {{ campaign.jobNumber }}?</h3>
</div>
<div class="modal-body">
	<p>
		Are you sure you want to delete:
	</p>
	<p>
		<strong>{{campaign.jobNumber}}:</strong><br>
		{{ campaign.group.name }} {{ campaign.product.name }}
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="ok()">Delete {{ campaign.jobNumber }}</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
